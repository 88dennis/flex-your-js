        <div class="ui one column very relaxed stackable grid">
            <div class="column">
                <div class="ui form">
                    <div class="field">
                        <p>JavaScript program which iterates the integers from 1 to 100. But for multiples of three
                            print "Fizz" instead of the number and for the multiples of five print "Buzz". For numbers
                            which are multiples of both three and five print "FizzBuzz".</p>
                    </div>
                    <div class="field">
                        <h3>Enter a number between 1 to 100</h3>
                        <div class="ui left icon input">
                            <input maxlength="3" type="text" id="inputId" placeholder="Enter a Celcius Value" value="">

                    </div>

                        <div class="ui left icon">

                                    placeholder="Result"></h3>
                            </div>
                        </div>
                    </div>
                    <div class="ui blue submit button convertBtnClass" id="calcTip1">Enter</div>

    <script type="text/javascript">
        let resultSpan1 = document.querySelector("#resultId1")

        let inputField1 = document.getElementById("inputId");
        let submitBtn1 = document.getElementById("calcTip1");


        inputField1.addEventListener("keyup", enterFunction1);

        submitBtn1.addEventListener("keyup", enterFunction1);

        submitBtn1.addEventListener("click", myFunction1);



        function myFunction1(inputFieldVal1) {
            inputFieldVal1 = Number(inputField1.value);

            let in1;
            let message1;
            let answer1;
            if ((isNaN(inputFieldVal1) || inputFieldVal1 === "" || inputFieldVal1 <= 0 || inputFieldVal1 > 100)) {
                message1 = " Enter a Number & Complete the Fields"
                resultSpan1.textContent = "\t" + message1;
            } else {
                in1 = inputFieldVal1;
                answer1 = fizzBuzz(in1);
                resultSpan1.innerHTML = answer1;

            }
        }

        function fizzBuzz(num) {
            let text = "<ul class='ulFizz' >";
            for (let i = 0; i <= num; i++) {
                if (i === 0) {
                    text = "";
                    console.log(i + " ");
                } else if (i % 3 === 0 && i % 5 === 0) {
                    text = text + "<li>" + i + " FizzBuzz" + "</li>";
                    console.log(i + " FizzBuzz");
                } else if (i % 3 === 0) {
                    text = text + "<li>" + i + " Fizz" + "</li>";
                    console.log(i + " Fizz");
                } else if (i % 5 === 0) {
                    text = text + "<li>" + i + " Buzz" + "</li>";
                    console.log(i + " Buzz");
                } else {
                    text = text + "<li>" + i + "</li>";
                    console.log(i);
                }
            }
            text = text + "</ul>";
            return text
        }

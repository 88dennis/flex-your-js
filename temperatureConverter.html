<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
    <title>Celcius To Farenheit and Farenheit to Celcius</title>
</head>
<body>
    <br>
        <div class="ui placeholder  segment container">
            <br>
                <div class="ui one column very relaxed stackable grid">
                  <div class="column">
                    <div class="ui form">
                            <div class="field">
                                    <h3>Temperature Converter</h3>
                                    <h4>Please enter a number value</h4>

                                  </div>
                      <div class="field">
                        <h3>Celcius to Farenheit</h3>
                        <div class="ui left icon input">
                          <input type="text" id="inputId" placeholder="Enter a Celcius Value" value="">
                        </div>
                      </div>

                      <div class="field">
                          <label>Result C to F:</label>
                          <div class="ui left icon">
                            <div>
                            <h3 id="resultId1" class="resultClass spanClass" style="display: inline;" type="number;" placeholder="Result"></h3>
                          </div>
                          </div>
                        </div>
                      <div class="ui blue submit button convertBtnClass" id="calcTip1">Enter</div>

                        <br>
                        <br>
                      <div class="field">
                        <h3>Farenheit to Celcius</h3>
                        <div class="ui left icon input">
                          <input id="inputId2" type="text" value="" placeholder="Enter a Farenheit Value">
                        </div>
                      </div>

                      <div class="field">
                            <label>Result F to C:</label>
                            <div class="ui left icon">
                              <div>
                              <h3 id="resultId2" class="resultClass spanClass" style="display: inline;" type="number;" placeholder="Result"></h3>
                            </div>
                            </div>
                          </div>

                      <div class="ui blue submit button convertBtnClass" id="calcTip2">Enter</div>
                      <br>
                    </div>
                  </div>
                </div>
              </div>

        <script type="text/javascript">
            let resultSpan1 = document.querySelector("#resultId1")
            let resultSpan2 = document.querySelector("#resultId2")

            let inputField1 = document.getElementById("inputId");
            let inputField2 = document.getElementById("inputId2");
            let submitBtn1 = document.getElementById("calcTip1");
            let submitBtn2 = document.getElementById("calcTip2");


            inputField1.addEventListener("keyup", enterFunction1);
            inputField2.addEventListener("keyup", enterFunction2);

            submitBtn1.addEventListener("keyup", enterFunction1);
            submitBtn2.addEventListener("keyup", enterFunction2);

            submitBtn1.addEventListener("click", myFunction1);

            submitBtn2.addEventListener("click", myFunction2);


            function myFunction1(inputFieldVal1){
                inputFieldVal1 = Number(inputField1.value);

                let in1;
                let message1;
                let answer1;

                if((isNaN(inputFieldVal1) || inputFieldVal1 === "" || inputFieldVal1 <= 0)){
                    message1 = " Enter a Number & Complete the Fields"
                    resultSpan1.textContent = "\t"+ message1;
                } else {
                    in1 = inputFieldVal1;
                    answer1 = (in1 * 9 / 5 + 32).toFixed(3);
                    resultSpan1.textContent = in1+'\xB0C is ' + answer1 + ' \xB0F.';
                }
             }
    
             function myFunction2(inputFieldVal2){
                inputFieldVal2 = Number(inputField2.value);

                let in2;
                let message2;
                let answer2;

                if((isNaN(inputFieldVal2) || inputFieldVal2 === "" || inputFieldVal2 <= 0)){
                    message2 = " Enter a Number & Complete the Fields"
                    resultSpan2.textContent = "\t"+ message2;
                } else {
                    in2 = inputFieldVal2;
                    answer2 = ((in2 - 32) * 5 / 9).toFixed(3); 
                    resultSpan2.textContent = in2+'\xB0F is ' + answer2 + ' \xB0C.';
                }
             }
            function enterFunction1(event) {
                if (event.which === 13) {
                    submitBtn1.click();
                }
            }

            function enterFunction2(event) {
                if (event.which === 13) {
                    submitBtn2.click();
                }
            }
        </script>


</body>
</html>

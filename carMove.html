<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moving Car</title>
    <script type = "text/javascript">
        var imgObj = null;
        var animate;
        function init() {
            imgObj = document.getElementById('car');
            imgObj.style.position= 'relative'; 
            imgObj.style.left = '0px'; 
        }
        function moveRight() {
            imgObj.style.left = parseInt(imgObj.style.left) + 10 + 'px';
            animate = setTimeout(moveRight, 60);  // moves 10 pixels to the right every 60 milliseconds
        }
        function stop() {
            clearTimeout(animate);   // stops car 
        }
        function reset() {
            clearTimeout(animate);
            imgObj.style.left = '0px';     // resets car to the left
        }
        window.onload = init; // car becomes the image object
    </script>
</head>
<body>
    <img id = "car" src = "car.png" />
    <br />
    <br />
    <input type = "button" value = "Go" onclick = "moveRight();" />
    <input type = "button" value = "Stop" onclick = "stop();" />
    <input type = "button" value = "Reset" onclick = "reset();" />
</body>
</html>

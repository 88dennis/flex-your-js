        function parse_URL(url) {
            var a = document.createElement('a');
            a.href = url;
            return {
                source: url,
                protocol: a.protocol.replace(':', ''),
                host: a.hostname,
                port: a.port,
                query: a.search,
                params: (function () {
                    var ret = {},
                        seg = a.search.replace(/^\?/, '').split('&'),
                        len = seg.length,
                        i = 0,
                        s;
                    for (; i < len; i++) {
                        if (!seg[i]) {
                            continue;
                        }
                        s = seg[i].split('=');
                        ret[s[0]] = s[1];
                    }
                    return ret;
                })(),
                file: (a.pathname.match(/\/([^\/?#]+)$/i) || [, ''])[1],
                hash: a.hash.replace('#', ''),
                path: a.pathname.replace(/^([^\/])/, '/$1'),
                relative: (a.href.match(/tps?:\/\/[^\/]+(.+)/) || [, ''])[1],
                segments: a.pathname.replace(/^\//, '').split('/')
            };
        }

        var sort_by = function (field_name, reverse, initial) {
            var key = initial ? function (x) {
                return initial(x[field_name]);
            } : function (x) {
                return x[field_name];
            };
            reverse = !reverse ? 1 : -1;
            return function (x, y) {
                return x = key(x), y = key(y), reverse * ((x > y) - (y > x));
            };
        };

        //Write a JavaScript program to create a Clock. Note: The output will come every second. Expected Console Output: 14:37:42";

        function my_Clock() {
            this.cur_date = new Date();
            this.hours = this.cur_date.getHours();
            this.minutes = this.cur_date.getMinutes();
            this.seconds = this.cur_date.getSeconds();
        }
        my_Clock.prototype.run = function () {
            setInterval(this.update.bind(this), 1000);
        };
        my_Clock.prototype.update = function () {
            this.updateTime(1);
            console.log(this.hours + ":" + this.minutes + ":" + this.seconds);
        };
        my_Clock.prototype.updateTime = function (secs) {
            this.seconds += secs;
            if (this.seconds >= 60) {
                this.minutes++;
                this.seconds = 0;
            }
            if (this.minutes >= 60) {
                this.hours++;
                this.minutes = 0;
            }
            if (this.hours >= 24) {
                this.hours = 0;
            }
        };

        )
        document.write(b2);


        Array.prototype.bubbleSort_algo = function () {
            var is_sorted = false;
            while (!is_sorted) {
                is_sorted = true;
                for (var n = 0; n < this.length - 1; n++) {
                    if (this[n] > this[n + 1]) {
                        var x = this[n + 1];
                        this[n + 1] = this[n];
                        this[n] = x;
                        is_sorted = false;
                    }
                }
            }
            return this;
        };

        //Write a JavaScript function to calculate the extended Euclid Algorithm or extended GCD. 
        function Euclid_gcd(a, b) {
            a = +a;
            b = +b;
            if (a !== a || b !== b) {
                return [NaN, NaN, NaN];
            }
            if (a === Infinity || a === -Infinity || b === Infinity || b === -Infinity) {
                return [Infinity, Infinity, Infinity];
            }

            if ((a % 1 !== 0) || (b % 1 !== 0)) {
                return false;
            }

            var signX = (a < 0) ? -1 : 1,
                signY = (b < 0) ? -1 : 1,
                x = 0,
                y = 1,
                u = 1,
                v = 0,
                q, r, m, n;
            a = Math.abs(a);
            b = Math.abs(b);
            while (a !== 0) {
                q = Math.floor(b / a);
                r = b % a;
                m = x - u * q;
                n = y - v * q;
                b = a;
                a = r;
                x = u;
                y = v;
                u = m;
                v = n;
            }
            return [b, signX * x, signY * y];
        }
        console.log(Euclid_gcd(17, 4));


        //Write a JavaScript function to calculate the falling factorial of a number. Let x be a real number (but usually an integer). Let k be a positive integer. Then x to the (power of) k falling is:  This is called the kth falling factorial power of x. 


        function fallingFactorial(n, k) {
            var i = (n - k + 1),
                r = 1;
            if (n < 0) {
                throw new Error("n must be positive.");
            }
            if (k > n) {
                throw new Error("k cannot be greater than n.");
            }
            while (i <= n) {
                r *= i++;
            }
            return r;
        }

        Array.prototype.merge_Sort = function () {
            if (this.length <= 1) {
                return this;
            }
            var half = parseInt(this.length / 2);
            var left = this.slice(0, half).merge_Sort();
            var right = this.slice(half, this.length).merge_Sort();

        // Write a JavaScript program to sort a list of elements using Heap sort. 
        var array_length; /* to create MAX array */
        function heap_root(input, i) {
            var left = 2 * i + 1;
            var right = 2 * i + 2;
            var max = i;
            if (left < array_length && input[left] > input[max]) {
                max = left;
            }
            if (right < array_length && input[right] > input[max]) {
                max = right;
            }
            if (max != i) {
                swap(input, i, max);
                heap_root(input, max);
            }
        }

        function swap(input, index_A, index_B) {
            var temp = input[index_A];
            input[index_A] = input[index_B];
            input[index_B] = temp;
        }

        function heapSort(input) {
            array_length = input.length;
            for (var i = Math.floor(array_length / 2); i >= 0; i -= 1) {
                heap_root(input, i);
            }
            for (i = input.length - 1; i > 0; i--) {
                swap(input, 0, i);
                array_length--;
                heap_root(input, 0);
            }
        }
        var arr = [3, 0, 2, 5, -1, 4, 1];
        heapSort(arr);

        const insertion_Sort = (nums) => {
            for (let i = 1; i < nums.length; i++) {
                let j = i - 1;
                let temp = nums[i];
                while (j >= 0 && nums[j] > temp) {
                    nums[j + 1] = nums[j];
                    j--
                };

                nums[j + 1] = temp;
            };

        }

        //Write a JavaScript program to sort a list of elements using Bubble sort. 
        function swap(arr, first_Index, second_Index) {
            var temp = arr[first_Index];
            arr[first_Index] = arr[second_Index];
            arr[second_Index] = temp;
        }

        function bubble_Sort(arr) {
            var len = arr.length,
                i, j, stop;
            for (i = 0; i < len; i++) {
                for (j = 0, stop = len - i; j < stop; j++) {
                    if (arr[j] > arr[j + 1]) {
                        swap(arr, j, j + 1);
                    }
                }
            }
            return arr;
        }
        console.log(bubble_Sort([3, 0, 2, 5, -1, 4, 1]));


        //QUICK SORT
        function quick_Sort(origArray) {
            if (origArray.length <= 1) {
                return origArray;
            } else {
                var left = [];
                var right = [];
                var newArray = [];
                var pivot = origArray.pop();
                var length = origArray.length;
                for (var i = 0; i < length; i++) {
                    if (origArray[i] <= pivot) {
                        left.push(origArray[i]);
                    } else {
                        right.push(origArray[i]);
                    }
                }
                return newArray.concat(quick_Sort(left), pivot,
                    quick_Sort(right));
            }
        }
        var myArray = [3, 0, 2, 5, -1, 4, 1];
        console.log("Original array: " + myArray);
        var sortedArray = quick_Sort(myArray);
        console.log("Sorted array: " + sortedArray);
